spring:
  #配置数据库连接信息
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/mybatis?serverTimezone=UTC&useUnicode=true
    driver-class-name: com.mysql.cj.jdbc.Driver

  thymeleaf:
    cache: false


mybatis:
  #给包中的实体类起别名
  type-aliases-package: com.wt.pojo
  #告诉mybatis mapper配置文件在哪
  mapper-locations: classpath:mapper/*.xml
